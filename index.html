<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK HYPE - Futuro Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #0d1b2a, #1b263b);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
        }

        .header {
            margin-bottom: 2.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #00e5ff;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00e5ff, #0099cc, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0d2ff;
            margin-bottom: 1rem;
        }

        .qr-container {
            background: rgba(0, 20, 40, 0.6);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 2px solid #00aaff;
            box-shadow: 0 0 25px rgba(0, 170, 255, 0.4);
            backdrop-filter: blur(10px);
            animation: pulse 4s infinite ease-in-out;
        }

        .qr-code {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            border: 3px solid #00e5ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.03);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instructions {
            margin: 1.5rem 0;
            color: #cce6ff;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #0066cc, #00aaff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.6);
            background: linear-gradient(45deg, #00aaff, #0066cc);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .btn-password {
            background: linear-gradient(45deg, #ff6b6b, #ff9e7d);
        }

        .btn-password:hover {
            background: linear-gradient(45deg, #ff9e7d, #ff6b6b);
            box-shadow: 0 8px 25px rgba(255, 158, 125, 0.6);
        }

        .footer {
            margin-top: 2.5rem;
            color: #88c0ff;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: #00ccff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00e5ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            padding: 1rem;
        }

        .modal-content {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid #00e5ff;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
            position: relative;
            animation: modalFadeIn 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #ff6b6b;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 101;
        }

        .close-modal:hover {
            color: #ff9e7d;
        }

        .modal-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: 2px solid #00aaff;
            margin: 1rem 0;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .password-display {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 20, 40, 0.6);
            border-radius: 10px;
            border: 1px solid #00ccff;
        }

        .password-text {
            font-size: 1.2rem;
            color: #ff9e7d;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(0, 170, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 35px rgba(0, 170, 255, 0.7);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(45deg) translate(30%, 30);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                justify-content: flex-start;
            }
            
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .qr-code {
                width: 220px;
                height: 220px;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                min-width: 160px;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .qr-container {
                padding: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                min-width: 140px;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .modal-image {
                max-width: 250px;
            }
            
            .instructions {
                font-size: 1rem;
            }
        }

        @media (max-width: 350px) {
            .qr-code {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .btn {
                min-width: 120px;
                font-size: 0.8rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>Hack Hype</h1>
            <p class="subtitle">Conectando você ao futuro digital</p>
        </div>
        
        <div class="qr-container">
            <div class="qr-code">
                <img src="https://i.ibb.co/vvs2fhLg/AAAAAA.png" alt="QR Code Hack Hype">
            </div>
            
            <p class="instructions">Escaneie este QR code com seu dispositivo móvel para acessar o site ou clique no botão abaixo</p>
            
            <div class="btn-container">
                <a href="https://hack-hype.vercel.app" class="btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Acessar Site
                </a>
                
                <button class="btn btn-password" id="showPasswordBtn">
                    <i class="fas fa-key"></i> Mostrar Senha
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar a senha -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Senha de Acesso</h2>
            <img src="https://i.ibb.co/vvs2fhLg/AAAAAA.png" alt="Imagem da Senha" class="modal-image">
            <div class="password-display">
                <p class="password-text">Senha: <strong>rodou man</strong></p>
            </div>
            <p>Use esta senha para acessar o sistema.</p>
        </div>
    </div>

    <!-- Script das partículas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuração das partículas
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#00aaff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.3,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00ccff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });

            // Lógica do modal de senha
            const modal = document.getElementById('passwordModal');
            const showPasswordBtn = document.getElementById('showPasswordBtn');
            const closeModal = document.getElementById('closeModal');

            showPasswordBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
